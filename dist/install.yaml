apiVersion: v1
data:
  DEFAULT_TARGET_IP: 192.168.1.100
  LOG_LEVEL: info
  PIHOLE_URL: http://192.168.1.2
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: pihole-ingress-operator
  name: pihole-ingress-operator-pihole-operator-config
  namespace: pihole-ingress-operator-system
---
