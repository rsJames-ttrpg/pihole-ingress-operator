---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: pihole-ingress-operator
    control-plane: controller-manager
  name: pihole-ingress-operator-controller-manager-metrics-service
  namespace: pihole-ingress-operator-system
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: pihole-ingress-operator
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: pihole-ingress-operator
    control-plane: controller-manager
  name: pihole-ingress-operator-controller-manager
  namespace: pihole-ingress-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole-ingress-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: pihole-ingress-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --health-probe-bind-address=:8081
        command:
        - /manager
        env:
        - name: PIHOLE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PIHOLE_PASSWORD
              name: pihole-ingress-operator-pihole-operator-secret
        envFrom:
        - configMapRef:
            name: pihole-ingress-operator-pihole-operator-config
        image: gchr.io/rsJames-ttrpg/pihole-ingress-operator:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: pihole-ingress-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
